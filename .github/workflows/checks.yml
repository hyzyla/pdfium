name: Run checks
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm clean-install
          
      - name: Run linter
        run: npm run lint
      
      - name: Run prettier
        run: npm run format

      - name: Run tests
        run: npm test
